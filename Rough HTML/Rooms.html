<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Index.css">
    <link rel="stylesheet" href="Rooms.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let searchBar = document.getElementsByClassName('search-bar')[0];
            let toSearch = Array.from(document.getElementsByClassName('room'));
            searchBar.addEventListener('input', (e) => {
                toSearch.forEach(elem => {
                    let name = elem.innerHTML.toLowerCase();
                    elem.classList.remove('invisible');
                    if(name.indexOf(e.target.value.toLowerCase()) !== 0) {
                        elem.classList.add('invisible');
                    }
                })
            });
        })
    </script>
</head>
<body>
    <nav>
        <a href="./buildings.html"><img class='logo' src="logo.png" alt="Study Spot"></a>
        <h1 class="title">Rooms in the Integrated Learning Center</h1>
    </nav>
    <input class="search-bar" placeholder="Search buildings here"/>
    <div id="rooms" class="container">

    </diva
</body>
</html>
